<!DOCTYPE html>
<html>
 <head>
   <title>Hexal</title>
   <meta charset="utf-8">
   <link type="text/css" rel="stylesheet" href="./style.css">
   <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
 </head>
 <body>
    <header class="header">
        <nav class="headerContainer">
            <span class="left buttons">
                <a href="#" id="portfolio">PORTFOLIO</a><div class="dot">·</div><a href="#" id="about">ABOUT</a>
            </span>
                <a href="#" class="logoImage">
                    <img src="accets/Logo.png" alt="logo" />
                </a>
            <span class="right buttons">
                <a href="#" id="blog">BLOG</a><div class="dot">·</div><a href="#" id="getInTouch">GET IN TOUCH</a>
            </span>
        </nav>
        <div class="downPart">
            <img src="accets/horizontalLineLeft.png" alt="LineLeft" class="horizontalLine" id="lineLeft" />
            <div class="triangleDown"></div>
            <img src="accets/horizontalLineRight.png" alt="LineRight" class="horizontalLine" id="lineRight" />
        </div>
    </header>
    <div class="content">
        <div class="hexagonGrid">
            <img src="accets/verticalLine.png" alt="VerticalLeft1" class="verticalLine upperLeft" />
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image1"></div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image2"></div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image3"></div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image4"></div>
                </div>
            </div>
            <img src="accets/verticalLine.png" alt="VerticalLeft1" class="verticalLine upperRight" />
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image5"></div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image6"></div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image7"></div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image8"></div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image9"></div>
                </div>
            </div>
            <img src="accets/verticalLine.png" alt="VerticalLeft1" class="verticalLine lowerLeft" />
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image10"></div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image11"></div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image12"></div>
                </div>
            </div>
            <div class="hexagon">
                <div class="hexagonLayer1">
                    <div class="hexagonLayer2" id="image13"></div>
                </div>
            </div>
            <img src="accets/verticalLine.png" alt="VerticalLeft1" class="verticalLine lowerRight" />
        </div>
        <div class="sliderThumbnails">
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
            </div>
    </div>
 </body>
</html>
