<!DOCTYPE html>
<html>
 <head>
   <title>Hexal</title>
   <meta charset="utf-8">
   <link type="text/css" rel="stylesheet" href="./style.css">
   <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
 </head>
 <body>
    <header class="header">
        <nav class="headerContainer">
            <span class="left buttons">
                <a href="#" id="portfolio">PORTFOLIO</a><div class="dot">·</div><a href="#" id="about">ABOUT</a>
            </span>
                <a href="#" class="logoImage">
                    <img src="accets/Logo.png" alt="logo" />
                </a>
            <span class="right buttons">
                <a href="#" id="blog">BLOG</a><div class="dot">·</div><a href="#" id="getInTouch">GET IN TOUCH</a>
            </span>
        </nav>
        <div class="downPart">
            <img src="accets/lineLeft.png" alt="LineLeft" class="line" id="lineLeft" />
            <div class="triangleDown"></div>
            <img src="accets/lineRight.png" alt="LineRight" class="line" id="lineRight" />
        </div>
    </header>
 </body>
</html>
